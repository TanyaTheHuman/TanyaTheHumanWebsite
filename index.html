<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['EB Garamond', 'Georgia', 'serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-feature-settings: "dlig" 1, "hlig" 1, "fina" 1;
        }
        .frame {
            margin: 32px;
            min-height: calc(100vh - 64px);
            display: flex;
            flex-direction: column;
            border: 1px solid #C5C5BA;
        }
        .border-row {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 0;
        }
        .border-row.top {
            margin-top: -1px;
            padding-top: 0;
        }
        .border-row.bottom {
            margin-bottom: -1px;
            padding-bottom: 0;
        }
        .border-text {
            font-size: 0.875rem;
            white-space: nowrap;
            padding: 0 1rem;
            background: #EAE8E1;
            position: relative;
        }
        .border-row.top .border-text {
            top: -9px;
        }
        .border-row.bottom .border-text {
            bottom: -9px;
        }
        .main-heading {
            font-size: 64px;
            line-height: 62px;
        }
        @media (min-width: 641px) {
            .main-heading {
                font-size: 154px;
                line-height: 154px;
            }
        }
    </style>
</head>
<body class="min-h-screen font-serif bg-[#EAE8E1] text-[#1a1a1a]">
    <div class="frame">
        <header class="border-row top">
            <p class="border-text">Come back soon.</p>
        </header>
        <main class="flex-1 flex items-center justify-center px-8">
            <h1 class="main-heading text-center font-normal">
                New site<br>
                coming <span class="italic">soonish.</span>
            </h1>
        </main>
        <footer class="border-row bottom">
            <p class="border-text">But not too soon.</p>
        </footer>
    </div>
</body>
</html>
